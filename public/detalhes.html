<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do lugar</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!--Cabecalho-->
    <header class="navbar navbar-expand-md bg-primary p-3" data-bs-theme="dark">
        <div class="container">

            <a class="navbar-brand" href="index.html">
                <img id="logo-site" src="assets/img/logosite.png" alt="" class="img-fluid h-auto"
                    style="max-width: 150px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
                <nav class="caixa-menuprincipal d-flex flex-column flex-md-row align-items-md-center gap-3">

                    <ul class="navbar-nav gap-3 gap-md-5 mb-2 mb-md-0 me-md-5">
                        <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                        <li class="nav-item"><a href="sobre.html" class="nav-link text-white">Sobre</a></li>
                        <li class="nav-item"><a href="#contato" class="nav-link text-white">Contato</a></li>
                    </ul>

                    <div class="caixa-pesquisa d-flex">
                        <input type="text" class="texto-pesquisa form-control" placeholder="Pesquisar">
                        <button class="btn btn-light ms-2">Ok</button>
                    </div>

                </nav>
            </div>
        </div>
    </header>

    <div id="tela"></div>

    <!--Rodape-->
    <footer id="contato" class="bg-primary text-light text-center p-3 mt-5">
        <p>Copyright © 2025 Gabriel Bruno Cruz | Engenharia de Software | 1 Semestre | Contato: brumatrip@gmail.com</p>
    </footer>



    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const tela = document.getElementById("tela");
        const API_URL = "http://localhost:3000/pontos";

        async function carregarDetalhes() {
            try {
                const resposta = await fetch(`${API_URL}/${id}`);
                if (!resposta.ok) throw new Error("Lugar não encontrado");
                const ponto = await resposta.json();


                tela.innerHTML = `
                <h2 class=" titulo-detalhes mb-3 text-center">${ponto.nome}</h2>
                <img src="${ponto.imagemPrincipal.url}" class="img-principal mb-3 d-block mx-auto rounded shadow" alt="${ponto.nome}">
                <p class="fonte-imagem text-center fst-italic mb-4">Fonte da imagem: ${ponto.imagemPrincipal.Fonte}</p>
                <p class="descricao-detalhes text-center fs-5">${ponto.descricao}</p>
                <div class=" galeria d-flex justify-content-center flex-wrap gap-3 mt-4">
                    ${ponto.Imagens.map(img => `<img src="${img}" class="img-secundaria rounded shadow-sm" alt=" "
                    width="300" height="300">`).join('')}
                </div>
                <p class="fonte-imagem text-center fst-italic mt-3">Fonte: ${ponto.Fonte2}</p>
          
            `;
            } catch (erro) {
                tela.innerHTML = `<p class="text-center text-danger mt-5">Erro: ${erro.message}</p>`;

            }
        }

        carregarDetalhes();
    </script>

</body>

</html>
